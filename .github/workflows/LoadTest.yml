name: Teste de Carga

on:
  workflow_call:

jobs:
  loadtest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configurando Credenciais da AWS
      uses: aws-actions/configure-aws-credentials@v5.1.0
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - run: git clone https://github.com/jnadyr/Infra_CI.git # faz o git clone do repositório que cria a infra para o teste de carga.
    
    - name: HashiCorp - Setup Terraform  # Faz a instalaçao do Terraform
      uses: hashicorp/setup-terraform@v2.0.3

      # Executa o terraform para iniciar a infra. Infra_CI/env/Homolog vem do git clone acima!
    - run: terraform chdir=Infra_CI/env/Homolog init 

    - run: terraform chdir=Infra_CI/env/Homolog destroy -auto-approve # Destroi toda a infra que for igual aquela que nós já temos!
    
    # Executa o terraform para aplicar a infra. Infra_CI/env/Homolog vem do git clone acima!
    - run: terraform chdir=Infra_CI/env/Homolog apply -auto-approve # Aplica a infra nova!

    - run: echo "$(terraform chdir=Infra_CI/env/Homolog output -raw -IP_alb)" # Obtém o endereço IP ou a URL do App Load Balancer
    

          
